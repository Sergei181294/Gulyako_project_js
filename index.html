<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>toDoList</title>
       <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body data-theme="dark">
       <header>
              <div class="blockForModeAndFiltering">
                     <form method="get" class="formMode">
                            <div class="themeDecor">
                                   <p class="nameTheme">Light Mode</p>
                                   <label class="switch">
                                          <input type="checkbox" class="switchInput">
                                          <span id="changeTheme" class="switchSlider"></span>
                                   </label>
                            </div>
                     </form>
                     <button class="btnCompl">Show completed tasks</button>
                     <button class="btnImp">Show important tasks</button>
                     <button class="btnAll">Show all tasks</button>
              </div>
              <form method="get" class="formSearch">
                     <label>
                            <input type="search" class="inputSearch" placeholder="Search here...">
                     </label>
              </form>
       </header>
       <main>
              <section class="blockForAddTask">
                     <h1>Todo List 2022</h1>
                     <form method="get" class="form">
                            <label>
                                   <input id="addTaskName" type="text" name="nameTask"
                                          placeholder="Write about your task">
                            </label>
                            <label>
                                   <input id="addDescriptionTask" type="text" name="description"
                                          placeholder="Describe your task">
                            </label>
                            <button class="newTaskSubmit" type="submit">Add task</button>
                     </form>
              </section>
              <section class="blockForRenderTasks">
                     <h2>Tasks</h2>
                     <div class="divContent"></div>
              </section>
       </main>
</body>
<script type="module" src="index.js"></script>
<script type="module" src="store.js"></script>
<script type="module" src="service.js"></script>

</html>
